<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
  </head>
  <body>
    <header></header>
    <main>
      <div>
        <button id="addTask">Add</button>
      </div>

      <form id="newform">
        <label for="taskName">Task name:</label>
        <input type="text" id="taskName" name="taskName" />

        <label for="prioritySelect">Priority:</label>
        <select type="text" id="prioritySelect" name="prioritySelect">
          <option value="lPriority">low</option>
          <option value="mPriority">medium</option>
          <option value="hPriority">high</option>
        </select>

        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" />

        <label for="categorySelect">Select category:</label>
        <select id="categorySelect" name="categorySelect">
          <option value="business">Business</option>
          <option value="personal">Personal</option>
          <option value="wellness">Wellness</option>
          <option value="family">Family</option>
          <option value="finance">Finance</option>
          <option value="others">Others</option>
        </select>

        <label for="notes">Select category:</label>
        <textarea
          id="notes"
          placeholder="Example notes"
          name="notes"
        ></textarea>

        <button type="submit">Save</button>
        <button type="reset" id="cancelButton">Cancel</button>
      </form>

      <table>
        <caption>
          To do list
        </caption>
        <thead>
          <tr>
            <th></th>
            <th>Task name</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Due date</th>
            <th>Days Left</th>
            <th>Category</th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input type="checkbox" />
            </td>
            <td>
              <input type="text" placeholder="Enter task" />
            </td>
            <td>
              <select name="">
                <option value="high">high</option>
                <option value="medium">medium</option>
                <option value="low">low</option>
              </select>
            </td>
            <td>
              <select name="">
                <option value="notStarted">Not Started</option>
                <option value="inProgress">In progress</option>
                <option value="paused">Paused</option>
                <option value="cancelled">Cancelled</option>
              </select>
            </td>
            <td>
              <input type="date" />
            </td>
            <td>2 days left</td>
            <td>
              <select name="">
                <option value="">Business</option>
                <option value="">Personal</option>
                <option value="">Wellness</option>
                <option value="">Family</option>
                <option value="">Finance</option>
              </select>
            </td>
            <td>
              <textarea placeholder="Example notes"></textarea>
            </td>
            <td>
              <button>Edit</button>
              <button>Delete</button>
              <button>Save</button>
            </td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
    </main>

    <footer>
      <p>yeika</p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
