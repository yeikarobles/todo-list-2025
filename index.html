<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
  </head>
  <body>
    <header></header>
    <main>
      <div>
        <button id="addTask">Add</button>
      </div>
      <table id="newTask">
        <caption>
          Adding new task
        </caption>
        <thead>
          <tr>
            <th>Task name</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Due date</th>
            <th>Days Left</th>
            <th>Category</th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <textarea
                type="text"
                id="dataName"
                placeholder="Enter task"
              ></textarea>
            </td>
            <td>
              <select name="" id="priority">
                <option value="high">high</option>
                <option value="medium">medium</option>
                <option value="low">low</option>
              </select>
            </td>
            <td>
              <select name="" id="status">
                <option value="notStarted">Not Started</option>
                <option value="inProgress">In progress</option>
                <option value="paused">Paused</option>
                <option value="cancelled">Cancelled</option>
              </select>
            </td>
            <td>
              <input type="date" id="dueDate" />
            </td>
            <td id="daysLeft">2 days left</td>
            <td>
              <select name="" id="category">
                <option value="">Business</option>
                <option value="">Personal</option>
                <option value="">Wellness</option>
                <option value="">Family</option>
                <option value="">Finance</option>
              </select>
            </td>
            <td>
              <textarea id="notes" placeholder="Example notes"></textarea>
            </td>
            <td id="actions">
              <button>Save</button>
              <button>Cancel</button>
            </td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>

      <table>
        <caption>
          To do list
        </caption>
        <thead>
          <tr>
            <th></th>
            <th>Task name</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Due date</th>
            <th>Days Left</th>
            <th>Category</th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input type="checkbox" />
            </td>
            <td>
              <input type="text" placeholder="Enter task" />
            </td>
            <td>
              <select name="">
                <option value="high">high</option>
                <option value="medium">medium</option>
                <option value="low">low</option>
              </select>
            </td>
            <td>
              <select name="">
                <option value="notStarted">Not Started</option>
                <option value="inProgress">In progress</option>
                <option value="paused">Paused</option>
                <option value="cancelled">Cancelled</option>
              </select>
            </td>
            <td>
              <input type="date" />
            </td>
            <td>2 days left</td>
            <td>
              <select name="">
                <option value="">Business</option>
                <option value="">Personal</option>
                <option value="">Wellness</option>
                <option value="">Family</option>
                <option value="">Finance</option>
              </select>
            </td>
            <td>
              <textarea placeholder="Example notes"></textarea>
            </td>
            <td>
              <button>Edit</button>
              <button>Delete</button>
              <button>Save</button>
            </td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
    </main>

    <footer>
      <p>yeika</p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
